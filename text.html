<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET YOUR KEY - SYSTEM</title>
    <style>
        :root {
            --primary: #00ff00;
            --bg: #0a0a0a;
            --card: #111;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(0,255,0,0.05);
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            letter-spacing: 2px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0,255,0,0.3);
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .key-box {
            background: #000;
            border: 2px dashed var(--primary);
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .key-box:hover {
            background: rgba(0,255,0,0.05);
            transform: scale(1.02);
        }

        .btn-copy {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-copy:hover {
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        /* Toast thông báo */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: var(--primary);
            color: #000;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h2>KEY GENERATED</h2>
    <p>Chúc mừng! Bạn đã hoàn thành các bước. Dưới đây là mã Key của bạn:</p>
    
    <div class="key-box" id="key-text" onclick="copyKey()">VHModsPanelVip</div>
    
    <button class="btn-copy" onclick="copyKey()">SAO CHÉP KEY</button>
    
    <div style="margin-top: 20px; font-size: 0.7rem; color: #555;">
        Lưu ý: Không chia sẻ Key này cho người khác.
    </div>
</div>

<div id="toast">Đã sao chép vào bộ nhớ!</div>

<script>
    function copyKey() {
        const key = document.getElementById("key-text").innerText;
        
        // Tạo input tạm để copy
        const tempInput = document.createElement("input");
        tempInput.value = key;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Hiển thị thông báo
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
